<div class="row">
  <div class="col-12">
      <h1>País: <small>{{ pais.name.common }}</small></h1>
  </div>
</div>

<div class="row">

  <div class="col-4">
      <h3>Bandera</h3>
      <img [src]="pais.coatOfArms.svg" class="img-thumbnail" />
  </div>

  <div class="col">
      <h3>Información</h3>
      <ul class="list-group">
          <li class="list-group-item">
              <strong>Población: {{pais.population | number}}</strong>

          </li>
          <li class="list-group-item">
              <strong>Código numérico: {{pais.ccn3}}</strong>
          </li>
          <li class="list-group-item">
              <strong>Código alpha3: {{pais.cca3}}</strong>
          </li>
      </ul>
  </div>


</div>

<h3>Traducciones</h3>
<div class="row">
  <div class="col">

        <span class="badge bg-primary mr-1">{{ pais.translations['spa'].common}}</span>
      <span class="badge bg-primary mr-1">{{ pais.translations['kor'].common }}</span>
      <span class="badge bg-primary mr-1">{{ pais.translations['de'].common }}</span>
